language: node_js
  node_js: 
    - lts
dist: trusty # uses trusty environment
sudo: false # when on trusty, uses Docker containers for speed
branches: 
  only: 
    - master
install: 
  - yarn --prefer-offline
cache: 
  directories: 
    - .yarn-local-mirror
email:
  on_failure: change
  on_success: never
deploy:
  provider: npm
  email:
    secure: ""
  api_key:
    secure: ""
  on:
    branch: master
repo: pckilgore/now-builder-terraform
